<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">
		<title>FCC Wiki Viewer</title>
	</head>

	<body>
		<div class="header">
			<img src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/webdr02/2013/8/25/19/enhanced-buzz-28908-1377474959-15.jpg?no-auto">
			<h1>FCC Wiki Viewer</h1>
			
			
		</div>
		<div class="random">
			<h7>Random Wiki:</h7>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
				<img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6c/Wiki_letter_w.svg/44px-Wiki_letter_w.svg.png">
			</a>
			
		</div>
		<div class="search">
			<h7>Search Wiki:</h7>
		<div class="row">
			
			<input type="textbox" name="input" id="searchTerm">
			<button type="button" id="btn-search">Submit</button>
		</div>
		</div>

		
		<!-- display results -->
		<hr>
		<div>
			<ul id="results">
				
			</ul>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>

</html>
